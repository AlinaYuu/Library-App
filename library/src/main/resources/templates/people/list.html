<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of People</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
<div class="container">
    <h1>Список людей</h1>
    <div th:each="person : ${people}">
        <a th:href="@{'/people/' + ${person.id}}">
            <span th:text="${person.fullName + ', ' + person.birthYear}"></span>
            <br/>
        </a>
    </div>
    <hr>
    <form action="/people/new" method="get">
        <button type="submit">Добавить человека</button>
    </form>
</div>
</body>
</html>
